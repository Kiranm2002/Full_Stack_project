<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>

  <style>
    body {
      font-family: 'Times New Roman';
      background-color: #f2f2f2;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      width: 400px;
      margin: 50px auto;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 2px solid rgb(100, 90, 90);
      border-radius: 8px;
      box-sizing: border-box;
    }

    .gender-options {
      display: flex;
      justify-content: space-evenly;
      margin-top: 5px;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      font-size: medium;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>

  <form id="registerForm">
    <h2>User Registration</h2>

    <label>Full Name</label>
    <input type="text" id="fullname" required>

    <label>Email</label>
    <input type="email" id="email" required>

    <label>Phone Number</label>
    <input type="tel" id="phone" required>

    <label>Gender</label>
    <div class="gender-options">
      <label><input type="radio" name="gender" value="Male" required> Male</label>
      <label><input type="radio" name="gender" value="Female"> Female</label>
    </div>

    <label>Date of Birth</label>
    <input type="date" id="dob" required>

    <label>Address</label>
    <textarea id="address" rows="3" required></textarea>

    <label>Country</label>
    <select id="country" required>
      <option value="">Select Country</option>
      <option value="India">India</option>
      <option value="Canada">Canada</option>
      <option value="UK">UK</option>
    </select>

    <label>Password</label>
    <input type="password" id="password" required>

    <button type="submit">Register</button>
  </form>

  <script>
    const form = document.getElementById("registerForm");

    form.addEventListener("submit", async function (e) {
      e.preventDefault(); //Normally, submitting a form causes the browser to reload or navigate.
                          //  This stops that, so the page wonâ€™t reload and you can handle submission with JavaScript instead.

      const data = {
        fullname: document.getElementById("fullname").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        gender: document.querySelector('input[name="gender"]:checked').value,
        dob: document.getElementById("dob").value,
        address: document.getElementById("address").value,
        country: document.getElementById("country").value,
        password: document.getElementById("password").value
      };

      try {
        const res = await fetch("http://127.0.0.1:3000/api/users", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        alert(result.message || "Form submitted");

        form.reset();
      } catch (error) {
        console.error(error);
        alert("Error submitting form");
      }
    });
  </script>

</body>
</html>
